<script>

 //onclick for submit button
     $("#submit").on("click",function(){
        event.preventDefault();
        listAjax();

    $("#city").val("");
    });


function listAjax(){
    var city = $("#city").val().trim();
    
    var settings = {
	"async": true,
	"crossDomain": true,
	"url": "https://hotels4.p.rapidapi.com/locations/search?locale=en_US&query=" + city,
	"method": "GET",
	"headers": {
		"x-rapidapi-host": "hotels4.p.rapidapi.com",
		"x-rapidapi-key": "80210217ddmsh14e31a87a18c557p17d964jsnd687cd2bb387"
	}
}

$.ajax(settings).done(function (response) {
    console.log(response);

    var suggest = response.suggestions;
    
    for (var i=0; i<suggest.length; i++){
        for(var j=0; j<suggest[i].entities.length; j++){

            console.log(suggest[i].entities[j].name);
            console.log(suggest[i].entities[j].type);

        var tBody = $("tbody");
        var tRow = $("<tr>");
        var name = $("<td>");
        var type = $("<td>");

        name.text(suggest[i].entities[j].name);
        type.text(suggest[i].entities[j].type); 
        
        tRow.append(name,type);
        tBody.append(tRow);
        }
       
    };  

});
};
</script>
