<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelogged.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Travelogged.</h1>
            <p>Your guide to your cheapest vacation yet!</p>
        </div>
        <div class="buttons">
            <a href="flightinfo.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Flight Info</a>
            <a href="events.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Events Nearby</a>
            <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Weather</a>
        </div>
        <div class="card d-flex align-items-center p-2 mb-3">
            <form>
                <Label><h3>From:</h3></Label>
            <input id="home" type='text' title='home' placeholder="IATA-sky e.g.LAX-sky">
            <Label><h3>To:</h3></Label>
            <input id="destination" type="text" title="arrival" placeholder="IATA-sky e.g.SFO-sky"></br>
                <Label><h3>Start Date:</h3></Label>
            <input id="startdate" type="date">
            <Label><h3>End Date:</h3></Label>
            <input id="returndate" type="date">
                <button type="submit" class="btn btn-primary" id = "submit">Submit</button>
              </form>
        </div>

          <div class="card">
            <div class="card-header">
              Find your cheapest option!
            </div>
            <div class="card-body">
                <div id = "origin">Origin: </div>
        <div id ="destinationDiv">Destination:</div>

        <table class="table mt-2">
          <thead>
            <tr>
              <!-- The scope attribute specifies that this is a header for a column -->
              <th scope="col">Airlines</th>
              <th scope="col">Carrier ID</th>
              <th scope="col">Price</th>
              <th scope="col">Departure Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

            </div>
          </div>
       
      
    <script src = "flight2.js"></script>
  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
