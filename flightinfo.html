<head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Travelogged.</h1>
            <p>Your guide for your post-COVID destination!</p>
        </div>
        <div class="row">
          <div class="col-lg-3">
          <!----Code for weather widget----->  
          <a class="weatherwidget-io" href="https://forecast7.com/en/37d34n121d89/san-jose/" data-label_1="SAN JOSE" data-label_2="WEATHER" data-theme="pure" >SAN JOSE WEATHER</a>
          <script>
          !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
        </script>
        <!--------end weather widget code----->
          </div>
        <div class="col-lg-9">
        <div class="buttons mb-3">
            <a href="flightinfo.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Flight Info</a>
            <a href="events.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Events Nearby</a>
        </div>
        <div class="card d-flex align-items-center p-2 mb-3">
            <form>
                <Label>Origin:</Label>
            <input id="home" type='text' title='home' placeholder="IATA-sky e.g.LAX-sky">
            <Label>Destination:</Label>
            <input id="destination" type="text" title="arrival" placeholder="IATA-sky e.g.SFO-sky"></br>
                <Label>Start Date:</Label>
            <input id="startdate" type="date">
            <Label>End Date:</Label>
            <input id="returndate" type="date">
                <button type="submit" class="btn btn-primary" id = "submit">Submit</button>
              </form>
        </div>
          <div class="card">
            <div class="card-header">
              Find your cheapest option!
            </div>
            <div class="card-body">
                <div id = "origin">Origin: </div>
        <div id ="destinationDiv">Destination:</div>

        <table class="table mt-2">
          <thead>
            <tr>
              <!-- The scope attribute specifies that this is a header for a column -->
              <th scope="col">Airlines</th>
              <th scope="col">Carrier ID</th>
              <th scope="col">Price</th>
              <th scope="col">Departure Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
     </div>
  </div>
  </div>
